---
layout: default
---

<section id="blog">
    <div class="container">
        <h1>Blog</h1>
        <div class="row post-row">
            <div class="span4 post">
                <div class="img">
                    <a href="#">
                        <img src="{{post.img}}" style="width: 140px; height: 150px;">
                    </a>
                </div>
                <div class="text">
                    <h5>
                        <a href="#">{{post.title}}</a>
                    </h5>
                    <div class="date">{{post.date}}</div>
                    <p>{{post.summary}}</p>
                </div>
                <div class="author">
                    <h6>{{post.author}}</h6>
                </div>
                <a class="plus-wrapper" href="#">
                    <span>+</span>
                </a>
            </div>
        </div>
    </div> <!-- /container -->
</section>
