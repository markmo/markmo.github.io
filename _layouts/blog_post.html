---
layout: default
---

<section id="blog-post" class="clearfix" style="padding-bottom: 40px;">
    <div class="container">
        <h1>Post</h1>
        <div class="row">
            <div class="span8">
                {% if omit_img == false %}
                <div class="img">
                    <a href="#">
                        <img src="{{page.img}}" title="{{page.title}}" alt="{{page.title}}" style="width: 140px; height: 150px;">
                    </a>
                </div>
                {% endif %}
                <div class="post-content">
                    {% if omit_title == false %}
                    <h2>{{page.title}}</h2>
                    {% endif %}
                    <div class="date">{{page.date|date_to_string}}</div>
                    <p>{{content}}</p>
                    <div class="author-box">
                        <div class="author">{{page.author}}</div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <h4>Recent Posts</h4>
                <p><a href="{% post_url 2013-04-21-hadoop-intro %}">{{page.title}}</a></p>
                <hr>
                {% comment %}
                <h4>Archives</h4>
                <p>
                    <a href="#">
                        April 2013
                    </a>
                </p>
                {% endcomment %}
            </div>
        </div>
    </div> <!-- /container -->
</section>
